# Agent backend configuration
#
# Options:
#   claude-code  - Uses Claude Code CLI (Max subscription, no API costs)
#   llm          - Uses llm CLI from datasette (API costs)
#   api          - Uses direct Anthropic API calls (API costs)
#   auto         - Auto-detect: tries claude-code → llm → api
#
AGENT_BACKEND=claude-code

# Model override for llm CLI (optional)
# LLM_MODEL=claude-3.5-sonnet
